<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartDict 智能默書機</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Noto+Serif+TC:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Script for dev, but in production ideally processed via PostCSS, keeping script for simplicity in quick deployment) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper': '#fdf6e3',
              'paper-dark': '#eee8d5',
              'ink': '#2c3e50',
              'accent-pink': '#ff9a9e',
              'accent-blue': '#a1c4fd',
              'accent-green': '#84fab0',
              'wood': '#8d6e63'
            },
            fontFamily: {
              'sans': ['Quicksand', 'sans-serif'],
              'serif': ['Noto Serif TC', 'serif'],
              'fun': ['Comic Neue', 'cursive'],
            },
            backgroundImage: {
              'book-pattern': "url('https://www.transparenttextures.com/patterns/cream-paper.png')"
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #8d6e63; /* Wood table background */
      }
      .book-shadow {
        box-shadow: 
          0 1px 1px rgba(0,0,0,0.15), 
          0 10px 0 -5px #eee8d5, 
          0 10px 1px -4px rgba(0,0,0,0.15), 
          0 20px 0 -10px #e2d8c0, 
          0 20px 1px -9px rgba(0,0,0,0.15);
      }
      /* Simple Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

}
</script>
