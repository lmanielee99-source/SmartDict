<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>SmartDict 智能默書機</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'paper': '#fdf6e3',
              'paper-dark': '#eee8d5',
              'ink': '#2c3e50',
              'accent-pink': '#ff9a9e',
              'accent-blue': '#a1c4fd',

            fontFamily: {
              'sans': ['Quicksand', 'sans-serif'],
              'serif': ['Noto Serif TC', 'serif'],
              'fun': ['Comic Neue', 'cursive'],
            },
            backgroundImage: {
              'book-pattern': "url('https://www.transparenttextures.com/patterns/cream-paper.png')"
            }
          }
        }
      }
    </script>
